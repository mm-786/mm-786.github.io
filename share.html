<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>share</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  </head>
  <body>
    <div id='shr' class="" v-if="webShareApiSupported">
      <button @click='' type="button" name="button">{{txt}}</button>
    </div>
    <script type="text/javascript">
      new Vue({
        el:'#shr',
        data:{
          txt:'ShArE'
        },
        computed: {
          webShareApiSupported() {
            return navigator.share
          }
        },
        methods:{
          shareViaWebShare() {
            navigator.share({
              title: 'Title to be shared',
              text: 'Text to be shared',
              url: 'URL to be shared'
            })
          }
        }
      })
    </script>
  </body>
</html>
