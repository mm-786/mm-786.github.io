										</div>
										<br/>
										<div v-if="cat!==''" class="col-6 col-12-xsmall">
											<input type="text" name="row" v-model="row" placeholder="Row" @change="a()" required/>
										</div>
										<br/>
										<div v-if="cat!==''" class="col-6 col-12-xsmall">
											<input type="text" name="column" v-model="col" placeholder="Column" @change="a()" required/>
										</div>
									<br/>
										<div style="margin:10px;">
											<table align="center" border=1>
								          <tr v-for='r in parseInt(row)'>
								              <td @click="mark(r-1,c-1)" color=#DAA520 v-for='c in parseInt(col)' style="align-items: center; position: static; width:30px; height:30px ; text-align: center;">
												<img :src="dArr[r-1][c-1]? './images/dot.png':'./images/blank.png'" width="20px" height="20px"/>
								              </td>
								            </tr>
								      </table>
										</div>
										<input v-if="row!==0 && col!==0" type="submit" value="Submit" />
									</div>

													name:'',
													dArr:[],
													cat:'',
													
												},
												mounted(){
													var firebaseConfig = {

												},
												methods:{
													mark(r,c){
														if(this.dArr[r][c]===0){
															this.dArr[r][c]=1;
														}
														else{
															this.dArr[r][c]=0;
															
														}
														this.$forceUpdate()
													},
													a(){
													const m = this.row;
													const  n = this.col;
													var arr = [];
												if(m!==0 && n!==0){
													for (var i = 0; i < m; i++) {
														var temp = []
														arr.push(temp)
													}
													for (var i = 0; i < m; i++) {
														for (var j = 0; j < n; j++) {
														
															arr[i][j]=0;
														}
													}
													this.dArr = arr;
												}
										
												},
											}
											})
									</script>
