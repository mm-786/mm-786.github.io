							<!-- Section -->
								<section>
									<header class="major">
										<h2>Add Your Design</h2>
									</header>
									<div id="ayd">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="row" id="demo-name" v-model="row" placeholder="Row" />
										</div>
										<br/>
										<div class="col-6 col-12-xsmall">
											<input type="text" name="column" id="demo-name" v-model="col" placeholder="Column" />
										</div>
									<br/>
										<div class="col-12">
											<select name="demo-category" id="demo-category" v-model="cat" onselect="a">
												<option value="">- Category -</option>
												<option value="wpd" >White Patto</option>
												<option value="kd">Kasab</option>
											</select>
										</div>
										<div style="margin:50px;">
											<table align="center" border=1>
								          <tr v-for='r in parseInt(row)'>
								              <td width='25' height='25' color=#DAA520 v-for='c in parseInt(col)'>

								              </td>
								            </tr>
								      </table>
										</div>
										<input type="submit" value="Submit" />
										{{dArr}}
									</div>

									<script>
									new Vue({
											el: '#ayd',
												data: {
													row:0,
													col:0,
													dArr:null,
													cat:'',
												},
													computed:{
														a(){
														const m = this.row;
														const  n = this.col;
														let arr = new Array(m); // create an empty array of length n
														for (var i = 0; i < m; i++) {
  													arr[i] = new Array(n); // make each element an array
													}
													for (var i = 0; i < m; i++) {
														for (var j = 0; j < n; i++) {
															arr[i][j]=0;
														}
													}
													alert(arr);
													this.dArr=arr;
													}
												}
											})
									</script>
								</section>
