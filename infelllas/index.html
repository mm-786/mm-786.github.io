<!DOCTYPE html>
<html>

<head>
    <title>LOGIN | INFELLAS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="main">
    <div class="row">
        <div class="col-md-12 header">
            <div class="main-pd">
                <h4 class="small-head">Launch your own online </h4>
                <h1 class="big-head">learning platform</h1>
            </div>
            <div class="head-tag">
                <img src="assets/images/Login page/logo.png" width=100 height="25" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 main-pd">
            <div class="img-pd">
                <img src="assets/images/Login page/infogrpahic.png" width="90%" height="90%" />
            </div>
        </div>
        <div class="col-md-6 main-pd">
            <div class="login-box">
                <h5>Login in your account</h5>
                <span>Thank you for get back to infellas, lets access our the<br />
                    best recommendation for you</span>
                <hr>
                <div>
                    <label for="username">Username</label><br>
                    <input type="text" name="username" placeholder="Email / Phone number" id="username" />
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" placeholder="Password" id="password" />
                </div>
                <div class="op-links">
                    <div><input type="checkbox" value="remember me" name="remember-me" id="remember-me">Remember me
                    </div>
                    <div><a class="remember-me" href="#">Reset Password?</a></div>
                </div>
                <div>
                    <input class="yellow" type="button" name="password" placeholder="Password" id="password"
                        value="Sign In" />
                </div>
                <div style="font-weight: 600;">
                    <span>Don't have account yet? <a href="#">Join infellas</a></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
